<header>
  <div class="site-header">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
  </div>
  <nav class="main-nav">
    <ul>
      {{ range .Site.Menus.main }}
        <li{{ if eq $.RelPermalink .URL }} class="active"{{ end }}>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
